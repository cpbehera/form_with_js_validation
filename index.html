<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div>
        <label>First Name</label>
        <div>
          <input onkeyup="inputValueChange()" type="text" id="fname" />
        </div>
        <p id="helperTextName"></p>
      </div>

      <div>
        <label>Last Name</label>
        <div>
          <input onkeyup="inputValueChange()" type="text" id="lname" />
        </div>
        <p id="helperTextLastName"></p>
      </div>

      <div>
        <label>Email</label>
        <div>
          <input onkeyup="inputValueChange()" type="email" id="email" />
        </div>
        <p id="helperTextEmail"></p>
      </div>

      <div>
        <label>Password</label>
        <div>
          <input onkeyup="inputValueChange()" type="password" id="password" />
        </div>
        <p id="helperTextPassword"></p>
      </div>

      <div>
        <label>Telephone</label>
        <div>
          <input onkeyup="inputValueChange()" type="text" id="ph_number" />
        </div>
        <p id="helperTextPhone"></p>
      </div>

      <div>
        <label>Your bio</label>
        <div>
          <input onkeyup="inputValueChange()" type="text" id="bio" />
        </div>
        <p id="helperTextBio"></p>
      </div>

      <button id="submit" onclick="submitData()">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
